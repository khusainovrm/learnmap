<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Starbucks<br>Store Locator<br>in Los Angeles</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <p>placeholder</p>
            </div>
        </div>
        <div id="map"></div>
        <div><select id="locationSelect" style="width: 10%; visibility: hidden"></select></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkmViW5AuaJvCT6DcpsTwWqtn11u0exmE&callback=initMap">
        </script>
    </body>
</html>
